    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env
          echo "VITE_OPEN_WEATHER_MAP=${{ secrets.VITE_OPEN_WEATHER_MAP }}" >> .env
          echo "VITE_MAPBOX=${{ secrets.VITE_MAPBOX }}" >> .env
          npm ci && npm run build
