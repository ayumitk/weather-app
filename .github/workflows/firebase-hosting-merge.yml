          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OSHIBON_MAKER_45160 }}"
          channelId: live
          projectId: oshibon-maker-45160
